<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>A very basic Superfish menu example</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/superfish.css" media="screen">

		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="js/superfish.js"></script>
		<script type="text/javascript">

		// initialise plugins
		$(function(){
			$('ul.sf-menu').superfish({ 
				animation: {height:'show'},
				delay:     300,
				disableHI:     false,
				pathLevels: 0
			}); 
		});

		</script>
	</head>
	<body>
		<ul class="sf-menu"> <!-- menu -->
			<li>
			    
				<a href="#a" class='main'>select statistics</a>
                
				<ul> <!-- menu list -->
					<li>
						<a href="http://localhost/bugzilla_statistics/?stats=Harmattan">stats</a>
                        
						<ul> <!-- sub group -->

							<li>
								<a href="http://google.pl">sub group</a>
                                
								<ul> <!-- sub sub group -->
									<li><a href="http://google.pl">sub group</a></li>
									<li><a href="http://google.pl">sub group</a></li>
									<li><a href="http://google.pl">sub group</a></li>
									<li><a href="http://google.pl">sub group</a></li>
									<li><a href="http://google.pl">sub group</a></li>
								</ul> <!-- sub sub group -->

							</li>

						</ul> <!-- sub group -->

					</li>
                </ul> <!-- menu list -->
                
            </li>
		</ul> <!-- menu -->


	</body>
</html>
